<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage" id="deletemsg">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<br><br><br>
<h2>Instructors</h2>

<a class="btn btn-primary" routerLink="/instructor/add">Add Instructor</a><br><br>

<table class="table table-hover table-bordered" id="dataTable">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th onclick="sortTable(1)">Last Name <i class="fas fa-sort"></i></th>
      <th>First Name</th>
      <th onclick="sortTable(3)">Major <i class="fas fa-sort"></i></th>
      <th>Years Experience</th>
      <th>Tenured</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let instructor of instructors">
      <td>{{instructor?.instructor_id}}</td>
      <td>{{instructor?.last_name}}</td>
      <td>{{instructor?.first_name}}</td>
      <td>{{instructor?.major?.major}}</td>
      <td>{{instructor?.years_of_experience}}</td>
      <td>{{instructor?.tenured}}</td>
      <td class="text-center">
        <a class="btn btn-dark" [routerLink]="['/instructor/edit/', instructor.instructor_id]"><i class="fas fa-pencil-alt"></i></a>&nbsp;
        <button (click)="deleteInstructor(instructor.instructor_id, instructor.first_name + ' ' + instructor.last_name)" class="btn btn-dark"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
  </tbody>
</table>
</section>
