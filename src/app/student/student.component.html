    <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="onSortData($event)" class="table-hover mat-elevation-z11" style="width: 80%; margin-left: 160px;">
      
      <!-- ID Column -->
      <ng-container cdkColumnDef="student_id">
          <th mat-header-cell *cdkHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *cdkCellDef="let student"> {{student.student_id}} </td>
      </ng-container>
    
      <!-- Last Name Column -->
      <ng-container cdkColumnDef="last_name">
          <th mat-header-cell *cdkHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *cdkCellDef="let student"> {{student.last_name}} </td>
      </ng-container>
    
      <!-- First Name Column -->
      <ng-container cdkColumnDef="first_name">
          <th mat-header-cell *cdkHeaderCellDef> First Name </th>
          <td mat-cell *cdkCellDef="let student"> {{student.first_name}} </td>
      </ng-container>

      <!-- Start Date Column -->
      <ng-container cdkColumnDef="start_date">
          <th mat-header-cell *cdkHeaderCellDef mat-sort-header> Start Date </th>
          <td mat-cell *cdkCellDef="let student"> {{student.start_date}} </td>
      </ng-container>

      <!-- GPA Column -->
      <ng-container cdkColumnDef="gpa">
          <th mat-header-cell *cdkHeaderCellDef mat-sort-header> GPA </th>
          <td mat-cell *cdkCellDef="let student"> {{student.gpa}} </td>
      </ng-container>

      <!-- SAT Column -->
      <ng-container cdkColumnDef="sat">
          <th mat-header-cell *cdkHeaderCellDef mat-sort-header> SAT </th>
          <td mat-cell *cdkCellDef="let student"> {{student.sat}} </td>
      </ng-container>

      <!-- Major Column -->
      <ng-container cdkColumnDef="major">
          <th mat-header-cell *cdkHeaderCellDef> Major </th>
          <td mat-cell *cdkCellDef="let student"> {{student.major?.major}} </td>
      </ng-container>

      <!-- Old-Style Edit & Delete Buttons -->

      <ng-container cdkColumnDef="edit">
        <th mat-header-cell  *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let student" ><a [routerLink]="['/student/edit/', student.student_id]"><button mat-button ><i class="fas fa-pencil-alt"></i></button></a>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="delete">
        <th mat-header-cell  *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let student">
             <button mat-button (click)="deleteStudent(student.student_id, student.first_name + ' ' + student.last_name)"><i class="fas fa-trash-alt"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *cdkHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *cdkRowDef="let student; columns: displayedColumns;" (click)="onRowClicked(student)"></tr>
      
    </table>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" class="mat-elevation-z8" style="width: 80%; margin-left: 160px;"></mat-paginator>

</section>
