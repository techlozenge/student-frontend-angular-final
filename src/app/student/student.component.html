<section @fadeInAnimation>

  <br/>

  <div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage" id="deletemsg">
      {{errorMessage}} {{successMessage}} 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <br><br>

  <h2 class="summaryHeading">Student Summary</h2>

    <a class="btn btn-primary button-push mr-2" routerLink="/student/add">Add Student</a>

    <button class="btn btn-primary button-push ml-2 pd-1" (click)="JSONtoSheet()">Export as Excel
    </button>  

    <div>
      <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="onSortData($event)" class="table-hover mat-elevation-z11" style="width: 80%; margin-left: 160px;" >

        <!-- ID Column -->
        <ng-container cdkColumnDef="student_id">
            <th mat-header-cell *cdkHeaderCellDef mat-sort-header> ID </th>
            <td class="mat-column-sm" mat-cell *cdkCellDef="let student"> {{student.student_id}} </td>
        </ng-container>
      
        <!-- Last Name Column -->
        <ng-container cdkColumnDef="last_name">
            <th mat-header-cell *cdkHeaderCellDef mat-sort-header> Last Name </th>
            <td class="mat-column" mat-cell *cdkCellDef="let student"> {{student.last_name}} </td>
        </ng-container>
      
        <!-- First Name Column -->
        <ng-container cdkColumnDef="first_name">
            <th mat-header-cell *cdkHeaderCellDef> First Name </th>
            <td class="mat-column" mat-cell *cdkCellDef="let student"> {{student.first_name}} </td>
        </ng-container>

        <!-- Start Date Column -->
        <ng-container cdkColumnDef="start_date">
            <th mat-header-cell *cdkHeaderCellDef mat-sort-header> Start Date </th>
            <td class="mat-column" mat-cell *cdkCellDef="let student"> {{student.start_date}} </td>
        </ng-container>

        <!-- GPA Column -->
        <ng-container cdkColumnDef="gpa">
            <th mat-header-cell *cdkHeaderCellDef mat-sort-header> GPA </th>
            <td class="mat-column-sm" mat-cell *cdkCellDef="let student"> {{student.gpa}} </td>
        </ng-container>

        <!-- SAT Column -->
        <ng-container cdkColumnDef="sat">
            <th mat-header-cell *cdkHeaderCellDef mat-sort-header> SAT </th>
            <td class="mat-column-sm" mat-cell *cdkCellDef="let student"> {{student.sat}} </td>
        </ng-container>

        <!-- Major Column -->
        <ng-container cdkColumnDef="major">
            <th mat-header-cell *cdkHeaderCellDef> Major </th>
            <td class="mat-column-md" mat-cell *cdkCellDef="let student"> {{student.major?.major}} </td>
        </ng-container>

        <tr mat-header-row *cdkHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *cdkRowDef="let student; columns: displayedColumns;" (click)="onRowClicked(student)" [routerLink]="['/student/edit/', student.student_id]"></tr>
        
      </table>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" class="mat-elevation-z8" style="width: 80%; margin-left: 160px;"></mat-paginator>
    
  </div>
    

  <br>
  <br>

</section>
