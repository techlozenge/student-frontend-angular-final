<section @fadeInAnimation>

  <br/>

  <div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage" id="deletemsg">
      {{errorMessage}} {{successMessage}} 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <br><br>

  <h2 class="summaryHeading">Major-Class Cross Reference</h2>

    <a class="btn btn-primary button-push" routerLink="/major-class/add">Add Major-Class</a>

    <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="onSortData($event)" class="table-hover mat-elevation-z11" style="width: 80%; margin-left: 160px;">
      
      <!-- ID Column -->
      <ng-container cdkColumnDef="major_class_id">
          <th mat-header-cell *cdkHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *cdkCellDef="let major_class"> {{major_class.major_class_id}} </td>
      </ng-container>
    
      <!-- Last Name Column -->
      <ng-container cdkColumnDef="major_class.major">
          <th mat-header-cell *cdkHeaderCellDef> Major </th>
          <td mat-cell *cdkCellDef="let major_class"> {{major_class.major?.major}} </td>
      </ng-container>
    
      <!-- First Name Column -->
      <ng-container cdkColumnDef="class">
          <th mat-header-cell *cdkHeaderCellDef> Class </th>
          <td mat-cell *cdkCellDef="let major_class"> {{major_class.class?.subject}} {{major_class.class?.course}} </td>
      </ng-container>

      <!-- Old-Style Edit & Delete Buttons -->

      <ng-container cdkColumnDef="edit">
        <th mat-header-cell  *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let major_class" ><a [routerLink]="['/major-class/edit/', major_class.major_class_id]"><button mat-button ><i class="fas fa-pencil-alt"></i></button></a>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="delete">
        <th mat-header-cell  *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let major_class">
             <button mat-button (click)="deleteMajorClass(major_class.major_class_id, major_class.class?.subject + ' ' + major_class.class?.course)"><i class="fas fa-trash-alt"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *cdkHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *cdkRowDef="let major_class; columns: displayedColumns;" (click)="onRowClicked(major_Class)"></tr>
      
    </table>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" class="mat-elevation-z8" style="width: 80%; margin-left: 160px;"></mat-paginator>
    
  <br>
  <br>

</section>
