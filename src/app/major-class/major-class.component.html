<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage" id="deletemsg">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<br><br><br>
<h2>Major-Class Cross Reference</h2>

<a class="btn btn-primary" routerLink="/major-class/add">Add Major_Class</a><br><br>

<table class="table table-hover table-bordered" id="dataTable">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th onclick="sortTable(1)">Major <i class="fas fa-sort"></i></th>
      <th onclick="sortTable(2)">Class <i class="fas fa-sort"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let major_class of majorclass">
      <td>{{major_class.major_class_id}}</td>

      <td>{{major_class.major?.major}}</td>

      <td>{{major_class.class?.subject}} {{major_class.class?.course}}</td>

      <td class="text-center">
        <a class="btn btn-dark" [routerLink]="['/major-class/edit/', major_class.major_class_id]"><i class="fas fa-pencil-alt"></i></a>&nbsp;
        <button (click)="deleteMajorClass(major_class.major_class_id, major_class.class?.subject + ' ' + major_class.class?.course)" class="btn btn-dark"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
  </tbody>
</table>
</section>
