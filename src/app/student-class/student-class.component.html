<section @fadeInAnimation>

  <br/>

  <div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage" id="deletemsg">
      {{errorMessage}} {{successMessage}} 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <br><br>

  <br>
  <h2>Student-Class Cross Reference</h2>
  <br>

    <a class="btn btn-primary button-push" routerLink="/student-class/add">Add Student-Class</a>

    <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="onSortData($event)" class="table-hover mat-elevation-z11" style="width: 80%; margin-left: 160px;">
      
      <!-- ID Column -->
      <ng-container cdkColumnDef="student_class_id">
          <th mat-header-cell *cdkHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *cdkCellDef="let student_class"> {{student_class.student_class_id}} </td>
      </ng-container>
    
      <!-- Last Name Column -->
      <ng-container cdkColumnDef="last_name">
          <th mat-header-cell *cdkHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *cdkCellDef="let student_class"> {{student_class.student?.last_name}} </td>
      </ng-container>
    
      <!-- First Name Column -->
      <ng-container cdkColumnDef="first_name">
          <th mat-header-cell *cdkHeaderCellDef> First Name </th>
          <td mat-cell *cdkCellDef="let student_class"> {{student_class.student?.first_name}}</td>
      </ng-container>

     <!-- Class -->
      <ng-container cdkColumnDef="class">
          <th mat-header-cell *cdkHeaderCellDef> Class </th>
          <td mat-cell *cdkCellDef="let student_class"> {{student_class.class?.subject + " " + student_class.class?.course}}</td>
      </ng-container>

      <!-- Old-Style Edit & Delete Buttons -->

      <ng-container cdkColumnDef="edit">
        <th mat-header-cell  *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let student_class" ><a [routerLink]="['/student-class/edit/', student_class.student_class_id]"><button mat-button ><i class="fas fa-pencil-alt"></i></button></a>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="delete">
        <th mat-header-cell  *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let student_class">
             <button mat-button (click)="deleteStudentClass(student_class.student_class_id, student_class.student.first_name + ' ' + student_class.student.last_name + ' in ' + student_class.class.subject + ' ' + student_class.class.course)"><i class="fas fa-trash-alt"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *cdkHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *cdkRowDef="let student_class; columns: displayedColumns;" (click)="onRowClicked(student_class)"></tr>
      
    </table>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" class="mat-elevation-z8" style="width: 80%; margin-left: 160px;"></mat-paginator>
    
  <br>
  <br>

</section>
