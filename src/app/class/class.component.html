<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage"  id="deletemsg">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<br><br><br>
<h2>Classes</h2>

<a class="btn btn-primary" routerLink="/class/add">Add Class</a><br><br>

<table class="table table-sm table-hover table-bordered table-responsive" style="width:90%" id="dataTable">
  <thead>
    <tr>
      <th>Class ID</th>
      <th>Instructor Name & Years of Experience</th>
      <th>Subject</th>
      <th>Course</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let classy of classes">
      <td>{{classy.class_id}}</td>
      <td>{{classy.instructor?.first_name}} {{classy.instructor?.last_name}} {{classy.instructor?.years_of_experience}}</td>
      <td>{{classy.subject}}</td>
      <td>{{classy.course}}</td>
      <td class="text-center">
        <a class="btn btn-primary" [routerLink]="['/class/edit/', classy.class_id]">Edit</a>&nbsp;
        <button (click)="deleteClass(classy.class_id, classy.instructor.first_name + ' ' + classy.instructor.last_name)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</section>
