<section @fadeInAnimation>

  <br/>

  <div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage" id="deletemsg">
      {{errorMessage}} {{successMessage}} 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <br><br>

  <h2 class="summaryHeading">Class Summary</h2>

    <a class="btn btn-primary button-push" routerLink="/class/add">Add Class</a>

    <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="onSortData($event)" class="table-hover mat-elevation-z11" style="width: 80%; margin-left: 160px;">
      
      <!-- ID Column -->
      <ng-container cdkColumnDef="class_id">
          <th mat-header-cell *cdkHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *cdkCellDef="let class"> {{class.class_id}} </td>
      </ng-container>
    
      <!-- Instructor Last Name Column -->
      <ng-container cdkColumnDef="instructor_last_name">
          <th mat-header-cell *cdkHeaderCellDef> Instr Last Name </th>
          <td mat-cell *cdkCellDef="let class"> {{class.instructor?.last_name}} </td>
      </ng-container>
    
      <!-- Instructor First Name Column -->
      <ng-container cdkColumnDef="instructor_first_name">
          <th mat-header-cell *cdkHeaderCellDef> Instr First Name </th>
          <td mat-cell *cdkCellDef="let class"> {{class.instructor?.first_name}} </td>
      </ng-container>

      <!-- Instructor Years of Experience Column -->
      <ng-container cdkColumnDef="instructor-years_of_experience">
          <th mat-header-cell *cdkHeaderCellDef> Instr Experience </th>
          <td mat-cell *cdkCellDef="let class"> {{class.instructor?.years_of_experience}} </td>
      </ng-container>

      <!-- Subject Column -->
      <ng-container cdkColumnDef="subject">
          <th mat-header-cell *cdkHeaderCellDef mat-sort-header> Subject </th>
          <td mat-cell *cdkCellDef="let class"> {{class.subject}} </td>
      </ng-container>

      <!-- Course Column -->
      <ng-container cdkColumnDef="course">
          <th mat-header-cell *cdkHeaderCellDef mat-sort-header> Course </th>
          <td mat-cell *cdkCellDef="let class"> {{class.course}} </td>
      </ng-container>

      <!-- Old-Style Edit & Delete Buttons -->

      <ng-container cdkColumnDef="edit">
        <th mat-header-cell  *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let class" ><a [routerLink]="['/class/edit/', class.class_id]"><button mat-raised-button [color]="'primary'" ><i class="fas fa-pencil-alt"></i></button></a>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="delete">
        <th mat-header-cell  *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let class">
             <button mat-raised-button [color]="'warn'" (click)="deleteClass(class.class_id, class.instructor.first_name + ' ' + class.instructor.last_name)"><i class="fas fa-trash-alt"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *cdkHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *cdkRowDef="let class; columns: displayedColumns;" (click)="onRowClicked(class)"></tr>
      
    </table>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" class="mat-elevation-z8" style="width: 80%; margin-left: 160px;"></mat-paginator>
    
  <br>
  <br>

</section>
