<section @fadeInAnimation>

  <br/>

  <div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage" id="deletemsg">
      {{errorMessage}} {{successMessage}} 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <br><br>

  <br>
  <h2>Grades</h2>
  <br>

    <a class="btn btn-primary button-push" routerLink="/grade/add">Add Grade</a>

    <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="onSortData($event)" class="table-hover mat-elevation-z11" style="width: 80%; margin-left: 160px;">
      
      <!-- ID Column -->
      <ng-container cdkColumnDef="grade_id">
          <th mat-header-cell *cdkHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *cdkCellDef="let grade"> {{grade.grade_id}} </td>
      </ng-container>
    
      <!-- Grade Column -->
      <ng-container cdkColumnDef="grade">
          <th mat-header-cell *cdkHeaderCellDef mat-sort-header> Grade </th>
          <td mat-cell *cdkCellDef="let grade"> {{grade.grade}} </td>
      </ng-container>
    
      <!-- Old-Style Edit & Delete Buttons -->

      <ng-container cdkColumnDef="edit">
        <th mat-header-cell  *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let grade" ><a [routerLink]="['/grade/edit/', grade.grade_id]"><button mat-button ><i class="fas fa-pencil-alt"></i></button></a>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="delete">
        <th mat-header-cell  *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let grade">
             <button mat-button (click)="deleteGrade(grade.grade_id, grade.grade)"><i class="fas fa-trash-alt"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *cdkHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *cdkRowDef="let grade; columns: displayedColumns;" (click)="onRowClicked(grade)"></tr>
      
    </table>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" class="mat-elevation-z8" style="width: 80%; margin-left: 160px;"></mat-paginator>
    
  <br>
  <br>

</section>
