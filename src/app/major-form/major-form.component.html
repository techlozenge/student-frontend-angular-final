<form (ngSubmit)="saveMajor(major.major_id)"  #majorForm="ngForm" class="form-horizontal">
  <input [(ngModel)]="major.major_id" #major_id="ngModel" type="hidden" name="major_id">
  <div class="form-group">
    <label for="major" class="col-sm-2 control-label">Major</label>
    <div class="col-sm-10">
      <input [(ngModel)]="major.major" type="text" class="form-control" id="major" name="major" placeholder="Major" required maxLength="30">
    </div>
  </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="!majorForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</section>
