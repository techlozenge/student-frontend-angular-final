<section @fadeInAnimation>

<br><br><br>

<h2 class="summaryHeading">Grade Detail</h2>

<div>
  <div class="messages" [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage" id="deletemsg">
      {{errorMessage}} {{successMessage}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
</div>

<form novalidate (ngSubmit)="saveGrade(grade.grade_id)"  #gradeForm="ngForm" class=" centerContent formStyle">

  <input [(ngModel)]="grade.grade_id" #grade_id="ngModel" type="hidden" name="grade_id">
 
  <div class="form-group">
    <div class="col-sm-8">
      <input [(ngModel)]="grade.grade" type="text" class="form-control" id="grade" name="grade" placeholder="Grade" required maxlength="30">
    </div>
  </div>

  <div class="form-group text-right">
    <div class="col-sm-offset-2 col-sm-8">

      <span *ngIf="enabled == true">
        <a class="btn btn-danger btn-margin" (click)="deleteGrade(grade.grade_id, grade.grade)">Delete</a>
      </span>

      <button [disabled]="!gradeForm.form.valid" type="submit" class="btn btn-primary btn-margin">Submit</button>

      <button class="btn btn-primary btn-margin" routerLink="/grade">Cancel</button>
    
    </div>
  </div>

</form>
</section>
