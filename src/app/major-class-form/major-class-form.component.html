<section @fadeInAnimation>

<br><br><br>
<h2 class="summaryHeading">Major-Class Detail</h2>

<div>
  <div class="messages" [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage" id="deletemsg">
      {{errorMessage}} {{successMessage}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
</div>

<form novalidate (ngSubmit)="saveMajorClass(majorClassForm)"  #majorClassForm="ngForm" class="centerContent formStyle">

<!-- hidden major_class_id  -->
  <input [ngModel]="majorclass?.major_class_id" ngModel #major_class_id="ngModel" type="hidden" name="major_class_id">

  <!-- major_id  -->
  <div class="form-group">
    <!-- <label for="major_id" class="col-sm-2 control-label">Major</label> -->
    <div class="col-sm-8">
      <select [ngModel]="majorclass?.major?.major_id" ngModel #major_id="ngModel" class="form-control" name="major_id" id="major_id" required>
        <option [ngValue]="null">Select a Major...</option>
        <option *ngFor="let major of majors" [value]="major.major_id">{{major.major}}</option>
      </select>
    </div>
  </div>


  <!-- class_id  -->
    <div class="form-group">
    <!-- <label for="class_id" class="col-sm-2 control-label">Class</label> -->
    <div class="col-sm-8">
      <select [ngModel]="majorclass?.class?.class_id" ngModel #class_id="ngModel" class="form-control" name="class_id" id="class_id" required>
        <option [ngValue]="null">Select a Class...</option>
        <option *ngFor="let class of classes" [value]="class.class_id">{{class.course}} {{class.subject}}</option>
      </select>
    </div>
  </div>

  <!-- submit button  -->
   <div class="form-group text-right">
    <div class="col-sm-offset-2 col-sm-8">

      <a class="btn btn-danger btn-margin" (click)="deleteMajorClass(majorclass.major_class_id, majorclass.major.major + '-' + majorclass.class.subject)">Delete</a>

      <button [disabled]="!majorClassForm.form.valid" type="submit" class="btn btn-primary btn-margin">Submit</button>
      
      <a class="btn btn-primary btn-margin" routerLink="/major-class">Cancel</a>
    
    </div>
  </div>
</form>
</section>
